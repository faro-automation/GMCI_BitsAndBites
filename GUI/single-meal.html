<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single meal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="meal-container" id="1a">
		<img src="img/pasta.jpg" alt="Meal 1" class="meal-photo">
		<div id="1a" class="meal-title">Spaghetti Bolognese</div>
		<div class="meal-ingredients" id = "1a">
			<span title="Tomato" class="ingredient-icon">🍅</span>
			<span title="Beef" class="ingredient-icon">🥩</span>
		</div>
		<div class="meal-nutrition" id = "1a">
			<div>

				<div class="circle-container">
					<div class="circle">
							<div class="bar">
								<div id="number">600</div>
							</div>
					</div>
				</div>

			</div>
		</div>
		<button class="meal-info-button">Info</button>
	</div>

	<script src="script.js"></script>

</body>
</html>
